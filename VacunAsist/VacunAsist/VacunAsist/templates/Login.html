<!doctype html>
<html lang="es">
    <!--
Ejemplo de formulario de login con Bootstrap
Basado en:
  Plantilla inicial de Bootstrap 4
  @author parzibyte
  Visita: parzibyte.me/blog
-->
    <head>

        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta name="description" content="Formulario de login con Bootstrap">
        <meta name="author" content="Parzibyte">
        <title>Vacunasist</title>
        <!-- Cargar el CSS de Boostrap-->
        <link href="{% static 'Vacunasist/bootstrap/bootstrap-5.1.3-examples/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'Vacunasist/css/Estilo.css' %}">
    </head>

    <body>
        <main role="main" class="container">
            <div class="row" style="align-content: center;">
                <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                    col-12">
                    <h2 class="text-center">Bienvenido de nuevo</h2>

                    <form method="post">
                        <div class="form-group">
                            <label for="dni">Numero de documento</label>
                            <input id="dni" name="dni"
                                class="form-control" type="number"
                                placeholder="Numero de documento" required="">
                        </div>
                        <div class="form-group">
                            <label for="contrasenia">Contraseña</label>
                            <input id="contrasenia" name="contrasenia"
                                class="form-control" type="password"
                                placeholder="Contraseña" required="">
                        </div>
                        <div class="form-group">
                            <label for="clave_alfanumerica">Contraseña alfanumerica</label>
                            <input id="clave_alfanumerica" name="clave_alfanumerica"
                                class="form-control" type="password"
                                placeholder="Contraseña alfanumerica" required="">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary mb-2">
                            Entrar
                        </button>
                        <br>
                        <a href="#">Contraseña olvidada</a>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </main>
    </body>

</html>
