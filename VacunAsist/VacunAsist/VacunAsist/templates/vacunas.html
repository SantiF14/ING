{% extends "base_login.html" %}
 {% load static %}
 {% block content %}
<body class="user">

<div style="height: 20%;"></div>

<div class="container">
  <div class="row">
    {% for vacuna in vacunas %}
    <div class="col-3">
      <p>{{vacuna.vacuna.tipo}}</p>
      <p>{{vacuna.stock_actual}}</p>
        <input type="hidden" value="{{vacuna.vacuna.tipo}}" id="{{vacuna.vacuna.tipo}}"/>
        <button type="button" id="{{vacuna.vacuna.tipo}}1" class="button2" data-toggle="modal" data-target="#modalLoginForm" style="padding: 7px 20px; font-size: 15px;">Cargar vacuna</button>
        <p></p>
        <button type="button" id="{{vacuna.vacuna.tipo}}2" class="button2" data-toggle="modal" data-target="#modalForm" style="padding: 7px 14px; font-size: 15px; background-color: rgb(189, 0, 0); box-shadow:inset 0px 34px 0px -15px  rgb(180, 67, 67);">Eliminar vacuna</button>
    </div>
    <div class="col-1" style="background-color: transparent;"></div>
    {% endfor %}
</div>

<form action="/eliminar_vacuna_stock/" method="POST" id="edit_form">{% csrf_token %}
  <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center" style="background: #a2cb83d8;">
          <h4 class="modal-title w-100 font-weight-bold">Cargar vacuna</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body mx-3">

          <div class="md-form mb-4">
            
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Tipo</label>
            <input  id="TipoE" name="Tipo" class="form-control validate" readonly>

          </div>
      
            <div class="md-form mb-4">
              
              <label data-error="wrong" data-success="right" for="defaultForm-email">Cantidad</label>
              <input  id="cantidad" name="Cantidad" class="form-control validate" required>
              
            </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="button2 btn-default" style=" background-color: rgb(189, 0, 0); box-shadow:inset 0px 34px 0px -15px  rgb(180, 67, 67); min-width: 100%;">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</form>

<form action="/cargar_vacuna_stock/" method="POST" id="edit_form">{% csrf_token %}
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center" style="background: #a2cb83d8;">
          <h4 class="modal-title w-100 font-weight-bold">Cargar vacuna</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body mx-3">

          <div class="md-form mb-4">
            
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Tipo</label>
            <input  id="Tipo" name="Tipo" class="form-control validate" readonly>

          </div>
      
            <div class="md-form mb-4">
              
              <label data-error="wrong" data-success="right" for="defaultForm-email">Cantidad</label>
              <input  id="cantidad" name="Cantidad" class="form-control validate" required>
              
            </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="button2 btn-default" style="min-width: 100%;">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</form>



{% if mensaje != "" %}
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ mensaje }}
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" language="JavaScript">
    let myModal = new bootstrap.Modal(document.getElementById('exampleModalCenter'), {});
    myModal.show();
</script>
{% endif %}
